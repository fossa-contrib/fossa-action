name: Builds, tests & co

on:
  - push
  - pull_request

permissions: read-all

jobs:
  hygiene:
    name: Hygiene

    runs-on: ubuntu-latest

    steps:
      - name: Checkout tree
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set-up Node.js LTS
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          check-latest: true
          node-version: lts/*
          package-manager-cache: false

      - run: corepack enable

      - run: yarn install --immutable

      - run: yarn format:check

      - run: yarn lint

      - run: yarn type-check

      - name: Ensure dist directory is up-to-date
        if: runner.os == 'Linux'
        shell: bash
        run: |
          yarn build
          if [ "$(git status dist --porcelain | wc -l)" -gt "0" ]; then
            echo "Detected uncommitted changes after build. See status below:"
            git diff
            exit 1
          fi

  test:
    name: Test

    runs-on: ubuntu-latest

    steps:
      - name: Checkout tree
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Run FOSSA scan and upload build data
        uses: ./
        with:
          fossa-api-key: 570e8f8e839e20a229f196974ede9a4d

  build-and-push:
    name: Build and Push

    if: ${{ github.event_name == 'pull_request' && github.actor == 'renovate[bot]' }}

    permissions:
      contents: write

    runs-on: ubuntu-latest

    steps:
      - name: Checkout tree
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 2
          ref: ${{ github.head_ref }}

      - name: Set-up Node.js LTS
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          check-latest: true
          node-version: lts/*
          package-manager-cache: false

      - run: corepack enable

      - run: yarn install --immutable

      - run: yarn build

      - name: Get last commit message
        id: last-commit-message
        run: echo "message=$(git log -1 --pretty=%s)" >>"$GITHUB_OUTPUT"

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@28e16e81777b558cc906c8750092100bbb34c5e3 # v7.0.0
        with:
          commit_message: ${{ steps.last-commit-message.outputs.message }}
          commit_options: --amend --no-edit
          push_options: --force
          skip_fetch: true
