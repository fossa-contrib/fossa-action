name: Builds, tests & co

on:
  - push
  - pull_request

permissions: read-all

jobs:
  hygiene:
    name: Hygiene

    runs-on: ubuntu-latest

    steps:
      - name: Checkout tree
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set-up Node.js LTS
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
          node-version: lts/*

      - run: corepack enable

      - run: yarn install --immutable

      - run: yarn format:check

      - run: yarn lint

      - run: yarn type-check

      - name: Ensure dist directory is up-to-date
        if: runner.os == 'Linux'
        shell: bash
        run: |
          yarn build
          if [ "$(git status dist --porcelain | wc -l)" -gt "0" ]; then
            echo "Detected uncommitted changes after build. See status below:"
            git diff
            exit 1
          fi

  test:
    name: Test

    runs-on: ubuntu-latest

    steps:
      - name: Checkout tree
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Run FOSSA scan and upload build data
        uses: ./
        with:
          fossa-api-key: 570e8f8e839e20a229f196974ede9a4d

  build-and-push:
    name: Build and Push

    if: ${{ github.event_name == 'pull_request' && github.actor == 'renovate[bot]' }}

    permissions:
      contents: write

    runs-on: ubuntu-latest

    steps:
      - name: Checkout tree
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 2
          ref: ${{ github.head_ref }}

      - name: Set-up Node.js LTS
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
          node-version: lts/*

      - run: corepack enable

      - run: yarn install --immutable

      - run: yarn build

      - name: Get last commit message
        id: last-commit-message
        run: echo "message=$(git log -1 --pretty=%s)" >>"$GITHUB_OUTPUT"

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@e348103e9026cc0eee72ae06630dbe30c8bf7a79 # v5.1.0
        with:
          commit_message: ${{ steps.last-commit-message.outputs.message }}
          commit_options: --amend --no-edit
          push_options: --force
          skip_fetch: true
